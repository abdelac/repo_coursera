<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListCheckOff">
<head>
  <meta charset="UTF-8">
  <title>Shopping List Check Off</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    .list-container {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }
    .list-box {
      width: 45%;
    }
    h2 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    button {
      margin-left: 10px;
    }
  </style>
</head>
<body>

<div class="list-container">
  <div class="list-box" ng-controller="ToBuyController as toBuy">
    <h2>To Buy:</h2>
    <p ng-if="toBuy.items.length === 0">Everything is bought!</p>
    <ul>
      <li ng-repeat="item in toBuy.items">
        Buy {{item.quantity}} {{item.name}}
        <button ng-click="toBuy.buyItem($index)">Bought</button>
      </li>
    </ul>
  </div>

  <div class="list-box" ng-controller="AlreadyBoughtController as bought">
    <h2>Already Bought:</h2>
    <p ng-if="bought.items.length === 0">Nothing bought yet.</p>
    <ul>
      <li ng-repeat="item in bought.items">
        Bought {{item.quantity}} {{item.name}}
      </li>
    </ul>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
