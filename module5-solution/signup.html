<div class="container">
  <h2>Sign Up</h2>
  <form name="signUpForm" ng-submit="signUpCtrl.submit()" novalidate>
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" class="form-control" ng-model="signUpCtrl.user.firstName" required>
    </div>
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" class="form-control" ng-model="signUpCtrl.user.lastName" required>
    </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" class="form-control" ng-model="signUpCtrl.user.email" required>
    </div>
    <div class="form-group">
      <label>Phone:</label>
      <input type="tel" class="form-control" ng-model="signUpCtrl.user.phone" required>
    </div>
    <div class="form-group">
      <label>Favorite Menu Item:</label>
      <input type="text" class="form-control" ng-model="signUpCtrl.user.favoriteDish" required>
      <div class="text-danger" ng-show="signUpCtrl.invalidMenuItem">No such menu number exists.</div>
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="signUpForm.$invalid">Submit</button>
    <div class="text-success" ng-show="signUpCtrl.saved">Your information has been saved.</div>
  </form>
</div>
